<!DOCTYPE html>
<html>
<head>
<title>CS16 Sp17 Grades</title>
</head>
<body>

<h1>CS16 Sp17 Grades</h1>
<p>Please enter your perm# here: <input type="text" id="perm"></p>
<button onclick="displayGrade()">Show my grade</button>

<table id="gradeTable">
<tr><td>hi</td></tr>
</table>

<script>
var grades = {};
grades["12"] = {};
grades["12"]["hw1"] = 36;

function displayGrade() {
	var perm = document.getElementById("perm");
	var gradeTable = document.getElementById("gradeTable");
	
	if (perm.value in grades) {
		var rows = "<tr><td>Your perm number is: " + perm.value + "</td><td></td></tr>";
		for (var key in grades[perm.value]) {
			rows += "<tr><td>" + key + "</td><td>" + grades[perm.value][key] + "</td></tr>";
		}
		
		gradeTable.innerHTML = rows;
	}
	else {
		alert("No Record. Check your perm number");
	}
}
</script>


</body>
</html>
